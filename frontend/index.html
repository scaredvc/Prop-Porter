<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop-Porter AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <!-- Mode Toggle -->
        <div class="mode-toggle">
            <button id="custom-mode" class="mode-button active">Custom Prediction</button>
            <button id="daily-mode" class="mode-button">Today's Games</button>
        </div>

        <!-- Custom Prediction Mode -->
        <div id="custom-prediction" class="card">
            <div class="card-header">
                <h1>Prop-Porter</h1>
                <p>NBA Player Stat Predictor</p>
            </div>
            
            <div class="card-body">
                <div class="selectors">
                    <div class="select-group">
                        <label for="player-select">Select a Player:</label>
                        <select id="player-select"></select>
                    </div>
                    
                    <div class="select-group">
                        <label for="team-select">Select an Opponent:</label>
                        <select id="team-select"></select>
                    </div>
                </div>
                
                <button id="predict-button">Get Prediction</button>
            </div>

            <div class="card-footer">
                <div id="result-container">
                    <div id="prediction-status" class="prediction-status"></div>
                    <table class="stats-table" aria-label="Predicted stats">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Opponent</th>
                                <th>PTS</th>
                                <th>REB</th>
                                <th>AST</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="predicted-player-name">—</td>
                                <td id="predicted-opponent-name">—</td>
                                <td id="predicted-points">—</td>
                                <td id="predicted-rebounds">—</td>
                                <td id="predicted-assists">—</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Daily Games Mode -->
        <div id="daily-games" class="card hidden">
            <div class="card-header">
                <h1>Today's Games</h1>
                <p id="today-date"></p>
            </div>
            
            <div class="card-body">
                <div id="games-container" class="games-grid">
                    <!-- Games will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
